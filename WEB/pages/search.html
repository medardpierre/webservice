<div class="container main-content">
		<div class="row">
			<div class="col-md-12 text-center">

				<h1>Search by name<br></h1>
				<hr>

				<form role="form" ng-submit="search_data(form_search)">
					  <div class="form-group">
					    <label for="search">Search</label>
					    <input type="text" class="form-control" id="search" ng-model="form_search.name" placeholder="Search">
					  </div>
					  
					  <button type="submit" class="btn btn-default">Search</button>
				</form>
				<br/>
			</div>

			<div class="col-sm-12">
			</div>
			<div class="col-sm-6 col-md-4" ng-repeat-start="i in users">
            <div class="thumbnail">
              <img src="{{i.picture}}" alt="{{i.firstname}}{{i.lastname}}\'s picture" width="300px" height="300px">
              <div class="caption">
                <h3>{{i.firstname}} {{i.lastname}}</h3>
                <p>{{i.about}}</p>
                <p><a href="#profil/{{i._id}}" class="btn btn-primary" role="button">See profil</a>
              </div>
            </div>
          </div>
          <div  ng-repeat-end=""></div>
		</div>
</div>
